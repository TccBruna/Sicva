<ui:composition template="/atendente/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Listar Usuario</ui:define>

    <ui:define name="menu">
        <!--Menu da Aplicação  -->
        <nav  class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-navegacao">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Logomarca</a>
                </div>
                <div class="collapse navbar-collapse menu-navegacao" id="menu-navegacao">
                    <ul class="nav navbar-nav navbar-right ">
                        <li><a class="scrollSuave" href="index.xhtml">Início</a></li>
                        <li><a class="scrollSuave" href="cadastro_usuario.xhtml">Cadastrar Usuario</a></li>                                           
                        <li><form method="post" class="navbar-form navbar-right"
                                  action="../j_spring_security_logout">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-log-out"></span> 
                                    Sair
                                </button>
                            </form></li>
                    </ul>
                </div>
            </div>
        </nav>
    </ui:define>
    <!--// Menu da Aplicação  -->

    <ui:define name="corpo">
        <div class="container">
            <div class="row"> 
                <div class="col-xs-12">                
                    <div class="page-header"> <h1>Listar Usuários  <small>descrição</small> </h1></div> 

                    <p:dataTable   var="user" value="#{usuarioController.usuarios}"
                                emptyMessage="Nenhum registro encontrado..."
                                widgetVar="UsuariosTable"                                   
                                rowKey="#{user.usuariosCpf}" selectionMode="single"                               
                                paginator="true" rows="10" rowsPerPageTemplate="5,10,15">
 
                            <f:facet name="header"> 
                                <p:outputPanel> 
                                    <div style="text-align: left; float: left">                                   
                                        <h:outputLabel value="Localizar: " /> 
                                        <p:inputText id="globalFilter" onkeyup="PF('UsuariosTable').filter();" style="width:150px" /> 
                                    </div>
                                    <div style="text-align: right; float: right">                                   
                                        <p:commandButton value="Novo" image="ui-icon-document" title="Novo cliente">                                                   
                                            <f:setPropertyActionListener target="#{clienteController.addNewReg}" value="true" />
                                            <f:setPropertyActionListener target="#{clienteController.cliente}" value="#{null}" />
                                        </p:commandButton>
                                    </div>                               
                                </p:outputPanel> 
                            </f:facet>    
                        <p:column headerText="Nome" filterBy="#{user.usuariosNome}" filterStyle="display: none">
                            <h:outputText value="#{user.usuariosNome}" />
                        </p:column>

                        <p:column headerText="Cpf" filterBy="#{user.usuariosCpf}" filterStyle="display: none">
                            <h:outputText value="#{user.usuariosCpf}" />
                        </p:column>
                        
                    </p:dataTable>
                </div>  
            </div>
        </div>

    </ui:define>

</ui:composition>
