<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sicva</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>        
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Sicva</title>

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.flatly.min.css" rel="stylesheet"></link>
        <link href="resources/css/estilo.css" rel="stylesheet"></link>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>    
    <h:body id="body" pt:data-spy="scroll" pt:data-target=".menu-navegacao" pt:data-offset="80">
        <!--Menu da Aplicação  -->
        <nav  class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-navegacao">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Logomarca</a>
                </div>
                <div class="collapse navbar-collapse menu-navegacao" id="menu-navegacao">
                    <ul class="nav navbar-nav navbar-right ">
                        <li><a class="scrollSuave" href="#inicio">Início</a></li>
                        <li><a class="scrollSuave" href="#servicos">Serviços</a></li>
                        <li><a class="scrollSuave" href="#portifolio">Portifólio</a></li>
                        <li><a class="scrollSuave" href="#quem-somos">Quem Somos</a></li>
                        <li><a class="scrollSuave" href="#localizacao">Localização</a></li>
                        <li><a class="scrollSuave" href="#contato">Contato</a></li>                    
                        <li  class="dropdown" id="menuLogin">
                            <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Login</a>
                            <div style="min-width: 250px; padding-top: 15px" class="dropdown-menu">
                                <div class="col-xs-12">
                                    <form class="form" id="formLogin" action="/j_spring_security_check" method="POST"> 
                                        <input name="j_username" class="form-control" id="username" placeholder="Nome de Usuário" type="text"></input> 
                                        <input name="j_password" class="form-control" id="password" placeholder="Senha" type="password"></input><br/>
                                        <button type="button"   id="btnLogin" class="btn btn-default btn-block">Login</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--// Menu da Aplicação  -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h:outputText value="Usuário e/	ou senha inválidos!"
                                  rendered="#{param.error}"
                                  style="color:darkred; font-size: 14px; padding-bottom: 10px;" />
                    <form action="login" method="post">                        
                        <h2 class="form-heading">Log in</h2>
                        <div class="form-group #{param.error != null ? 'has-error' : ''}">                   
                            <div class="form-group">
                                <p:inputText id="username" required="true" requiredMessage="Por Favor Preencha o campo de Nome de Usuário" 
                                             placeholder="Nome de Usuário" styleClass="form-control"  ></p:inputText>
                                <p:message for="username"/>
                            </div>
                            <div class="form-group">
                                <p:password id="password" required="true" requiredMessage="Por Favor Preencha o campo da senha"
                                            placeholder="Senha" styleClass="form-control"  ></p:password>                            
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>                            
                                <p:message for="password" />
                            </div>                    
                            <h:commandButton  styleClass="btn btn-lg btn-primary btn-block" value="Entrar"></h:commandButton>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="" id="remember-me" name="remember-me"/>Lembrar a Senha</label>
                            </div>
                            <h4 class="text-center"><a href="${contextPath}/registration">Criar Conta</a></h4>
                        

                    </form>

                </div>
            </div>
        </div>


        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-10">Informações gerais sobre a empresa, endereço e-mail e etc:</div>
                    <div class="col-sm-2 text-right">
                        <small>Dessenvolvido por:</small><br/>
                        <strong>Mary , Bruna e Rodrigo </strong>
                    </div>
                </div> 
            </div>     
        </footer>
        <script src="resources/js/jquery.min.js"></script>   
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/main.js"></script>  
    </h:body>
</html>
